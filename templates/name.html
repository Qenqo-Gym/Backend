{% extends 'base.html' %}
{% block content %}

{% if name %}
    <h2>Bienvenido {{ name }}</h2>
{% else %}
    <h2>Cual es tu Nombre?</h2>
    <br/>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.name.label(class='form-label') }}
        {{ form.name(class="form-control") }}
        <br/>
        {{ form.submit(class="btn btn-secondary") }}
    </form>


{% endif %}
{% endblock %}
